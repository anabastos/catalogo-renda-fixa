<!DOCTYPE>
<html lang="pt-br" ng-app="CatalogoApp">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Catalogo - Renda Fixa</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>



<body ng-controller="CatalogoCtrl">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Catalogo</span>
				<div class="mdl-layout-spacer"></div>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div class="page-content">
				<form role="form">
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--3-col">
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" ng-model="form.nome" type="text" id="nome">
								<label class="mdl-textfield__label" for="nome">Nome...</label>
							</div>
						</div>
						<div class="mdl-cell mdl-cell--3-col">
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" ng-model="form.email" type="text" id="email">
								<label class="mdl-textfield__label" for="email">E-mail...</label>
							</div>
						</div>
						<div class="mdl-cell mdl-cell--3-col">
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" ng-model="form.telefone" type="text" pattern="[0-9]*" id="telefone">
								<label class="mdl-textfield__label" for="telefone">Telefone...</label>
								<span class="mdl-textfield__error">Apenas numeros</span>
							</div>
						</div>
						<div class="mdl-cell mdl-cell--3-col">
							<input class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" id="submit" ng-click="addRecord()"></input>
						</div>
					
					</div>
				</form>
				<div id="lista">
					<h3>Lista</h3>
					<table class="mdl-data-table">
						<thead>
							<tr>
								<th class="mdl-data-table__cell--non-numeric">Nome</th>
								<th class="mdl-data-table__cell--non-numeric">Email</th>
								<th class="mdl-data-table__cell--non-numeric">Telefone</th>
							</tr>
						</thead>
						<tbody ng-view>
							<tr ng-repeat="pessoa in catalogo">
								<td class="mdl-data-table__cell--non-numeric">//pessoa['nome']//</td>
								<td class="mdl-data-table__cell--non-numeric">//pessoa['email']//</td>
								<td>//pessoa['telefone']//</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</main>
	</div>
</body>

</html>
